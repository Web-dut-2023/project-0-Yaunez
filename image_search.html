<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Search</title>
    <style>
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .search-input {
            width: 300px;
            height: 40px;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 0 10px;
            font-size: 16px;
        }
        .search-button {
            margin-top: 10px;
        }
        .back-link {
            position: fixed;
            right: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form action="https://google.com/search">
            <input type="text" name="q" class="search-input">
            <input type="submit" value="Image Search" class="search-button">
        </form>
        <a href="index.html" class="back-link">Back to Main Search</a>
    </div>
</body>
</html>
